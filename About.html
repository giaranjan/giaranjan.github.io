<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top, #f9f0a5, transparent);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }

        .watercolor {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .content {
            text-align: center;
            padding: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <!-- Add your content here -->
            <h1>Welcome to My Page</h1>
            <p>This is some sample content.</p>
        </div>
        <img class="watercolor" src="istockphoto-487442884-612x612.jpeg" alt="Watercolor Painting">
    </div>
</body>
